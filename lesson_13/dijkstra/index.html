<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dijkstra's Algorithm Visualization</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app">
        <header class="app__header">
            <h1 class="app__title">Dijkstra's Algorithm <span class="app__title-highlight">Visualization</span></h1>
            <p class="app__subtitle">Interactive step-by-step guide to finding the shortest path.</p>
        </header>

        <main class="app__main">
            <section class="visualization">
                <div class="visualization__canvas">
                    <svg id="graph-svg" class="graph" width="800" height="600">
                        <!-- Graph elements will be drawn here by JS -->
                        <defs>
                            <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="28" refY="3.5" orient="auto">
                                <polygon points="0 0, 10 3.5, 0 7" fill="#888" />
                            </marker>
                            <marker id="arrowhead-active" markerWidth="10" markerHeight="7" refX="28" refY="3.5"
                                orient="auto">
                                <polygon points="0 0, 10 3.5, 0 7" fill="#00f2ff" />
                            </marker>
                            <marker id="arrowhead-path" markerWidth="10" markerHeight="7" refX="28" refY="3.5"
                                orient="auto">
                                <polygon points="0 0, 10 3.5, 0 7" fill="#a855f7" />
                            </marker>
                        </defs>
                    </svg>
                </div>
                <div class="controls">
                    <button id="btn-start" class="button button--primary">Start / Auto</button>
                    <button id="btn-next" class="button button--secondary">Next Step</button>
                    <button id="btn-reset" class="button button--danger">Reset</button>
                </div>
            </section>

            <aside class="info-panel">
                <div class="card">
                    <h2 class="card__title">Distance Table</h2>
                    <table id="distance-table" class="table">
                        <thead>
                            <tr>
                                <th class="table__header">Node</th>
                                <th class="table__header">Shortest Distance</th>
                                <th class="table__header">Previous</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows generated by JS -->
                        </tbody>
                    </table>
                </div>

                <div class="card">
                    <h2 class="card__title">Algorithm Log</h2>
                    <div id="log-container" class="log">
                        <div class="log__entry">Ready to start...</div>
                    </div>
                </div>
            </aside>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
